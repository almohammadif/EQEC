<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<!-- Bootstrap core CSS -->
		<link href="../project/css/bootstrap.min.css" rel="stylesheet">
		<link href="../project/css/signin.css" rel="stylesheet">
	</head>
	<body>
		<!-- Container Begin -->
		<div class="container">
			<form class="form-signin">
				<img class="img-responsive" src="../project/img/logo.png" alt="SEU">
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="OK" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
				<div class="checkbox">
					<label>
						<input type="checkbox" value="remember-me"> Remember me
					</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
			</form>
		<!-- Container End -->	
        </div>
	</body>
</html>
